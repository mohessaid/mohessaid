<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="personal,website,programming,coding,architect,moodle,development,developer">
<meta name="description" content="{{ .Description }}">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
{{- /* style.min.css */ -}}
{{ with resources.Get "scss/style.scss" }}
  {{ $opts := dict "transpiler" "dartsass" "targetPath" "css/style.css" }}
  {{ with . | toCSS $opts }}
    {{ if hugo.IsDevelopment }}
      <link rel="stylesheet" href="{{ .RelPermalink }}">
    {{ else }}
      {{ with . | minify | fingerprint }}
        <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
<!-- Google tag (gtag.js) -->
<script async defer src="https://www.googletagmanager.com/gtag/js?id={{.Site.Config.Services.GoogleAnalytics.ID}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{.Site.Config.Services.GoogleAnalytics.ID}}');
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var toggleButton = document.getElementById('theme-toggle');
    if (!toggleButton) return;
    
    toggleButton.addEventListener('click', function() {
      // Get current theme from the body's data attribute
      var currentTheme = document.body.getAttribute('data-theme') || 'light';
      // Toggle theme
      var newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      // Save preference in localStorage
      localStorage.setItem("pref-theme", newTheme);
      
      // Optionally, update the icons visibility with CSS classes or inline styles here.
    });
  });
  </script>
