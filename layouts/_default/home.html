{{ define "main" }}
    <div class="columns is-variable is-8">
        <div class="column is-6">
            <div class="content">
                {{ .Content }}
            </div>
        </div>
        <div class="column is-6">
            <div class="content">
                {{ range first 10 .Site.RegularPages }}
                    {{ .Render "summary"}}
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
